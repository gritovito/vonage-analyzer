{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <div class="admin-nav">
        <a href="{{ url_for('admin_dashboard') }}" class="admin-nav-item {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
            Dashboard
        </a>
        <a href="{{ url_for('admin_moderation') }}" class="admin-nav-item {% if request.endpoint == 'admin_moderation' %}active{% endif %}">
            Moderation
            {% if pending_count is defined and pending_count > 0 %}
            <span class="admin-badge">{{ pending_count }}</span>
            {% endif %}
        </a>
        <a href="{{ url_for('admin_rules') }}" class="admin-nav-item {% if request.endpoint == 'admin_rules' %}active{% endif %}">
            Filter Rules
        </a>
        <a href="{{ url_for('admin_merge') }}" class="admin-nav-item {% if request.endpoint == 'admin_merge' %}active{% endif %}">
            Merge Tool
        </a>
        <a href="{{ url_for('admin_log') }}" class="admin-nav-item {% if request.endpoint == 'admin_log' %}active{% endif %}">
            Activity Log
        </a>
    </div>

    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
